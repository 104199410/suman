policies:
- name: ec2-auto-tag-user
  resource: ec2
  mode:
    type: cloudtrail
    role: arn:aws:iam::{account_id}:role/onboarding-custodian-role
    events:
      - RunInstances
  filters:
    - tag:Owner: absent
  actions:
    - type: auto-tag-user
      tag: Owner
    - type: notify
      template: auto-tag-ec2.html
      subject: "[XCCC] EC2 Instance Tagging with Owner Information"
      to:
      - mfaheem@xgrid.co
      transport:
        type: sqs
        queue: https://sqs.eu-west-1.amazonaws.com/{account_id}/x-ccc-notification-queue
